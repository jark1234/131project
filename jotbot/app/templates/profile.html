{% extends "base.html" %} {% block title %}Profile{% endblock %} {% block
content %}
<div class="content">
  <div class="profile-container">
    <div class="profile-header">
      <h1 class="profile-title">Welcome, {{ username }}!</h1>
    </div>
    <div class="profile-details">
      <h3>Email:</h3>
      <p>{{ email }}</p>
      <h3>Date of Birth:</h3>
      <p>{{ dob }}</p>
    </div>
    <div class="profile-actions">
      <form method="POST" action="{{ url_for('profile_edit') }}">
        <button class="btn-edit-profile" type="submit">Edit Profile</button>
      </form>
      <form method="POST" action="{{ url_for('delete_account') }}">
        <button class="btn-delete-account" type="submit">Delete Account</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
