<!DOCTYPE html>
<html>
<head>
  <title>Edit Note</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" />
</head>
<body>
  <div class="container mx-auto py-4">
    <h1 class="text-2xl font-bold mb-4">Edit Note</h1>

    <form method="POST" action="{{ url_for('edit_note', note_id=note.id) }}">
      {{ edit_form.hidden_tag() }}
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="title">Title</label>
        {{ edit_form.title(class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline") }}
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="text">Text</label>
        <!-- Updated contenteditable div with formatting buttons -->
        <div class="flex mb-2">
          <button id="editBoldBtn" type="button" class="mr-2 font-bold" onclick="applyFormatting('bold')">B</button>
          <button id="editItalicBtn" type="button" class="mr-2 italic" onclick="applyFormatting('italic')">I</button>
          <button id="editUnderlineBtn" type="button" class="underline" onclick="applyFormatting('underline')">U</button>
        </div>
        <div class="border rounded px-3 py-2" contenteditable="true" id="editNoteText"></div>
        <input type="hidden" name="text" id="hiddenText">
      </div>

      <!-- Add a "Save Changes" button -->
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Save Changes</button>
    </form>
  </div>

  <!-- Add a link to cancel editing and redirect back to notes page -->
  <div class="container mx-auto py-4">
    <a href="{{ url_for('create_note') }}" class="text-blue-500 hover:underline">Cancel</a>
  </div>

  <script>
    function applyFormatting(command) {
      const div = document.getElementById("editNoteText");
      const selection = window.getSelection();
      const range = selection.getRangeAt(0);
      const selectedText = range.toString();

      switch (command) {
        case 'bold':
          document.execCommand('bold');
          break;
        case 'italic':
          document.execCommand('italic');
          break;
        case 'underline':
          document.execCommand('underline');
          break;
        default:
          break;
      }
    }
  </script>
</body>
</html>
