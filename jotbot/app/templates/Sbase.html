<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplicación Mis notas</title>
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"
    />
    <style>
      .hidden {
        display: none;
      }
      body {
        display: flex;
        min-height: 100vh;
      }
      .sidebar {
        width: 200px;
        background-color: rgb(114, 112, 103);
        padding: 20px;
        color: white;
        display: flex;
        flex-direction: column;
      }
      .content {
        flex: 1;
        padding: 20px;
      }
      .sidebar a {
        display: block;
        color: white;
        text-decoration: none;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      .sidebar a:hover {
        background-color: gray;
      }

      .profile-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
      }

      .profile-header {
        text-align: center;
        margin-bottom: 20px;
      }

      .profile-title {
        font-size: 24px;
        color: #333;
      }

      .profile-details h3 {
        font-size: 18px;
        color: #555;
        margin-bottom: 5px;
      }

      .profile-details p {
        font-size: 16px;
        color: #777;
      }

      .profile-actions {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
      }

      .btn-edit-profile {
        background-color: rgb(141, 142, 157);
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .btn-delete-account {
        background-color: red;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .btn-edit-profile:hover,
      .btn-delete-account:hover {
        background-color: #c5c5c5;
      }
      .profile-edit-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
      }

      .profile-edit-title {
        text-align: center;
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-size: 18px;
        color: #555;
        margin-bottom: 5px;
      }

      input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .btn-save-profile {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .btn-save-profile:hover {
        background-color: #45a049;
      }
      /* Add these styles to enhance the profile edit page appearance */
    </style>
  </head>
  <body>
    <div class="sidebar">
      <a href="{{ url_for('Screate_note') }}">Hogar</a>
      <a href="{{ url_for('Sprofile') }}">Perfil</a>
      <a href="{{ url_for('Slogout') }}">Cerrar sesión</a>
    </div>
    <div class="content">{% block content %}{% endblock %}</div>
  </body>
</html>
