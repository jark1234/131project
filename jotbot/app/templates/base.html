      <script>
    // JavaScript function to toggle dark mode
    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        const isDarkMode = document.body.classList.contains('dark-mode');
    localStorage.setItem('darkMode', isDarkMode);
    }
    window.onload = function () {
    const isDarkMode = localStorage.getItem('darkMode') === 'true';
    if (isDarkMode) {
      document.body.classList.add('dark-mode');
    }
      // Add this function to start tracking the running time
    function startRunningTime() {
      // Update the running time every second
      function updateRunningTime() {
          const currentTimeDisplay = document.getElementById('currentTimeDisplay');
          currentTimeDisplay.innerText = getCurrentTime();
        }

        // Call the updateRunningTime function every second
        setInterval(updateRunningTime, 1000);
    }
  }
  function showCurrentTime() {
    const currentTimeDisplay = document.getElementById('currentTimeDisplay');
    currentTimeDisplay.innerText = getCurrentTime();
    currentTimeDisplay.classList.toggle('hidden');
  }

  function getCurrentTime() {
    const now = new Date();
    const hours = now.getHours().toString().padStart(2, '0');
    const minutes = now.getMinutes().toString().padStart(2, '0');
    const seconds = now.getSeconds().toString().padStart(2, '0');
    return `${hours}:${minutes}:${seconds}`;
  }
  
  let calendarContainer;

  function showCalendar() {
    if (!calendarContainer) {
      // Initialize flatpickr if it hasn't been initialized
      calendarContainer = flatpickr('#calendarContainer', {
      inline: true,
      dateFormat: 'Y-m-d',
    });
  } else {
    // Close the calendar if it has been initialized
    calendarContainer.destroy();
    calendarContainer = null;
  }

  // Toggle the visibility of the calendar container
  const calendarContainerElement = document.getElementById('calendarContainer');
  calendarContainerElement.classList.toggle('hidden');
}

;
</script>
